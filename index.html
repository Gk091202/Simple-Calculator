<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1011/1011863.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h3 class="text-center">Simple Calculator</h3>
                    
                    <div class="mb-3">
                        <label for="num1" class="form-label">Enter First Number:</label>
                        <input type="number" id="num1" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="num2" class="form-label">Enter Second Number:</label>
                        <input type="number" id="num2" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="operator" class="form-label">Choose Operator:</label>
                        <select id="operator" class="form-select">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                    </div>

                    <button class="btn btn-primary w-100" onclick="calculate()">Calculate</button>

                    <h4 class="mt-3 text-center">Result: <span id="result" class="text-success fw-bold"></span></h4>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const operator = document.getElementById("operator").value;
            let result;

            switch (operator) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero!";
                    break;
                default:
                    result = "Invalid operator!";
            }

            document.getElementById("result").innerText = result;
        }
    </script>

</body>
</html>
